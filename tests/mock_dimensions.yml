---
dimensions:
  # required
  Jahr:
    name:
      de: Jahr
      fr: An
      it: Anno
      en: Year
    description:
      de: Jahr der Erhebung
    dimension-type: Key Dimension
    scale-type: ordinal
    path: year
  # optional - löschen wenn nicht benötigt
    data-kind: 
      type: temporal
      unit: year
    mapping:
      type: additive
      base: https://ld.admin.ch/time/year/
  
  Station:
    name:
      de: Station
      fr: Station
      it: Stazione
      en: Station
    description:
      de: Station der Untersuchung
    dimension-type: Key Dimension
    scale-type: nominal
    path: station
    mapping:
      type: replace
      replacements:
        Bern: https://mock.ld.admin.ch/station/01
        Zürich: https://mock.ld.admin.ch/station/02

  Wert:
    name:
      de: Wert
      fr: Valeur
      it: Valore
      en: Value
    description:
      de: Gemessener Wert an der Station
    dimension-type: Measure Dimension
    scale-type: interval
    path: value

  Standardfehler:
    name:
      de: Standardfehler
      fr: Erreur standard
      it: Errore standard
      en: Standard error
    description:
      de: Standardfehler des berechneten Werts
    dimension-type: Measure Dimension
    scale-type: ratio
    path: standardError